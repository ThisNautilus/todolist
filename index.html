<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_8d5l8fzk5b87iudi.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="logo">ToDoList</div>
            <input type="text" placeholder="添加待办事件" id="things">
        </div>
    </div>
    <div class="body-container">
        <h3>待办事项<span>11</span></h3>
        <ol>
            <li><input type="checkbox">
                <p>1111111</p><i class="iconfont icon-shanchu"></i>
            </li>
        </ol>
        <h3>完成事项<span>3</span></h3>
        <ul>
            <li><input type="checkbox" checked>
                <p>1111111</p><i class="iconfont icon-shanchu"></i>
            </li>
        </ul>
    </div>
    <div class="footer">
        Copyright © Nautilus学习Demo

    </div>

    <script src="./js/index.js"></script>
